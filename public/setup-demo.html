<!DOCTYPE html>
<html>
<head>
    <title>Setup Demo Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>
<body>
    <h1>Demo Setup</h1>
    <button id="setupBtn">Create Demo Data</button>
    <div id="result"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvbdx2Ow6VGJ8Z8Z8Z8Z8Z8Z8Z8Z8Z8Z8",
            authDomain: "brewmetrics-xyz-app-e8d51.firebaseapp.com",
            projectId: "brewmetrics-xyz-app-e8d51",
            storageBucket: "brewmetrics-xyz-app-e8d51.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();

        document.getElementById('setupBtn').onclick = async function() {
            try {
                const result = await functions.httpsCallable('createDemoBrewery')();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result.data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        };
    </script>
</body>
</html>

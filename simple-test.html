<!DOCTYPE html>
<html>
<head>
    <title>AI Test</title>
</head>
<body>
    <h1>AI Agent Simple Test</h1>
    <button onclick="test()">Test AI</button>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDmvUqgMlnaQFiyqlo50D66fX0Bwav3j1k",
            authDomain: "brewmetrics-xyz-app-e8d51.firebaseapp.com",
            projectId: "brewmetrics-xyz-app-e8d51",
            storageBucket: "brewmetrics-xyz-app-e8d51.firebasestorage.app",
            messagingSenderId: "391623246374",
            appId: "1:391623246374:web:3b8e39db5fff674befdce7",
            measurementId: "G-MHT3H2ZVRY"
        };
        firebase.initializeApp(firebaseConfig);
        
        async function test() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Sign in anonymously
                await firebase.auth().signInAnonymously();
                
                // Call function
                const getAIBrewingAdvice = firebase.functions().httpsCallable('getAIBrewingAdvice');
                const response = await getAIBrewingAdvice({prompt: "How do I make an IPA?"});
                
                result.innerHTML = 'Success: ' + response.data.response.substring(0, 200) + '...';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
